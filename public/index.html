    .screen-broken {

    .broken-overlay {
      position: absolute;
      top: 0;

      height: 100%;
      background:

        rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      pointer-events: all;
    }

    .broken-overlay::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 30%;
      width: 200px;
      height: 200px;
      background:
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      transform: rotate(-15deg);
      opacity: 0.5;
    }

    .broken-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(105deg, transparent 40%, rgba(255, 0, 0, 0.1) 42%, transparent 44%),
        linear-gradient(-75deg, transparent 55%, rgba(255, 0, 0, 0.08) 57%, transparent 59%),
